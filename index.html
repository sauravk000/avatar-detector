<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
    <title>Avatar Detector</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <p>What does your Name say about your PERSONALITY?</p>
                <div class="inputs">
                    <input type="text" placeholder="Name" id="name">
                    <div class="selectionContainer">
                        <button id="selectBtn">Gender</button>
                        <div class="selections" id="selections">
                            <div><img src="./images/boy.gif" alt="Male"/>Male</div>
                            <div><img src="./images/girlG.gif" alt="Female"/>Female</div>
                            <div><img src="./images/blue-gender-symbol-other-gender_277625-1823.webp" src="Other gender"/>Other</div>
                        </div>
                    </div>
                </div>
                <div class="imgContainer">
                    <img src="/images/girl.gif" alt="An image of a person" id="personImage"/>
                </div>
                <button id="seeMoreBtn">See more</button>
        </div>
    </section>
    <div class="square one"></div>
    <div class="square two"></div>
    <div class="model" id="model">
        Error
    </div>
</body>
</html>
